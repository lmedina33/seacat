<h3>
    {{=T("%s Registration General Dates" % ("  " if not form.vars.selected_year else str(int(form.vars.selected_year)+1)))}}
</h3>
<div id='new_date'> {{=form}} </div>
<script>
$(document).ready(function(){
    $('#filter').change(function(){
        $('#find_form').submit()
    });
});
</script>
